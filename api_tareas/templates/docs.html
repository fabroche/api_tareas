<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>SwaggerUi ApiTask</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/swagger-ui.css' %}"/>
    <link rel="icon" type="image/png" href="{% static 'images/favicon-32x32.png' %}" sizes="32x32"/>
    <link rel="icon" type="image/png" href="{% static 'images/favicon-16x16.png' %}" sizes="16x16"/>

</head>
<body>
<div id="swagger-ui"></div>
<script src="{% static 'js/swagger-ui-dist/swagger-ui-bundle.js' %}" crossorigin></script>
<script src="{% static 'js/swagger-ui-dist/swagger-ui-standalone-preset.js' %}" crossorigin></script>
<script>
    const ui = SwaggerUIBundle({
        url: "{% url schema_url %}",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
        ],
        {#layout: "BaseLayout"#}
        layout: "StandaloneLayout"
    })
</script>
</body>
</html>
